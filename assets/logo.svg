<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cosmicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="120" fill="url(#cosmicGrad)" filter="url(#glow)"/>
  
  <g opacity="0.1">
    <circle cx="400" cy="120" r="80" fill="#ffffff"/>
    <circle cx="120" cy="400" r="100" fill="#ffffff"/>
    <circle cx="380" cy="380" r="60" fill="#ffffff"/>
  </g>
  
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="320" font-weight="900" 
        fill="white" text-anchor="middle" filter="url(#glow)">T</text>
  
  <circle cx="420" cy="100" r="28" fill="#10b981" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="460" cy="140" r="22" fill="#3b82f6" opacity="0.9">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="390" cy="140" r="18" fill="#ec4899" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>

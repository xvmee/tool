name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggeruje siƒô na tagach typu v2.1.0, v2.2.0, etc.
  workflow_dispatch:  # Mo≈ºliwo≈õƒá rƒôcznego uruchomienia

permissions:
  contents: write  # Uprawnienia do tworzenia releases

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Get version from tag
        id: get_version
        run: |
          $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
          echo "VERSION=$VERSION" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Tool v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## üéâ Tool v${{ steps.get_version.outputs.VERSION }}
            
            ### üì• Pobierz
            - **Tool-Setup-${{ steps.get_version.outputs.VERSION }}.exe** - Instalator Windows (64-bit)
            
            ### üì¶ Instalacja
            1. Pobierz `Tool-Setup-${{ steps.get_version.outputs.VERSION }}.exe`
            2. Uruchom jako Administrator
            3. Postƒôpuj zgodnie z kreatorem instalacji
            
            ### ‚ú® Co nowego
            - Naprawiono czarny ekran
            - Dodano lokalne biblioteki React
            - Bezpieczny auto-updater
            - Powiƒôkszono logo
            
            ### ‚öôÔ∏è Wymagania
            - Windows 10/11 (64-bit)
            - Uprawnienia Administratora
            
            ---
            **Automatycznie wygenerowane przez GitHub Actions**
          files: |
            ./dist/Tool-Setup-${{ steps.get_version.outputs.VERSION }}.exe
            ./dist/latest.yml
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
